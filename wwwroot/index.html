<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data-Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 class="form-intro">Data-Collector</h1>

<form method="post" action="/api/data" class="form was-validated">
    <!-- Name -->
    <div class="d-flex flex-column align-items-start mb-3">
        <label class="form-label" for="input_name">Name</label>
        <input id="input_name" class="form-control" type="text" placeholder="Max Mustermann" name="name" pattern="^[A-Z].{2,20}$" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Must be between 3 and 20 characters and start with a capital letter!
        </div>
    </div>

    <!-- E-Mail -->
    <div class="d-flex flex-column align-items-start mb-3">
        <label class="form-label" for="input_email">E-Mail</label>
        <input id="input_email" class="form-control" type="email" placeholder="max@mustermann.de" name="email" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Should be a valid email address!
        </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary form-submit" data-bs-placement="bottom">
        Submit
    </button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
